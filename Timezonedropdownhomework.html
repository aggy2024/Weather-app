<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>
  <title>Time Zone Dropdown</title>
</head>
<body>

  <select id="city">
  <option value="">Select a city</option>
  <option value="Europe/Paris">Paris </option>
  <option value="Asia/Tokyo">Tokyo </option>
  <option value="Australia/Sydney">Sydney </option> 
  </select>

  <script>
  function showDate(event) {
        if (event.target.value.length > 0) {
          let currentTime = moment()
            .tz(event.target.value)
            .format("dddd, MMMM D, YYYY h:mm A");

          alert(`It is ${currentTime} in ${event.target.value}`);
        }
      }

      let selectElement = document.querySelector("#city");
      selectElement.addEventListener("change", showDate);
    </script>
  
</body>
</html>
