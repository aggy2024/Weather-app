<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>
<body>
  <div class="weather-app">
  <header>
    <form class="search-form" id="search-form">
      <input type="search" placeholder="Enter a city .." required id="search-form-input" class="search-form-input" />
      <input type="submit"  value="search" class="search-form-button">
    </form>
  </header>
    <main>
      <div class="weather-app-data">
      <div>
    <h1 class="weather-app-city" id="city"></h1>
    <p class="weather-app-details">
      <span id="time"></span>,
      <span id="description"></span>
    </br>
    Humidity:<strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
    </p>
    </div>
    <div class="weather-app-temperature-container">
      <div id="icon"></div>
      <div class="weather-app-temperature" id="temperature"></div>
      <div class="weather-app-unit">°C</div>
      </div>
      </div>
    <div class="weather-forecast"> 
    <div class="weather-forecast-day">
    <div class="weather-forecast-date">Tue</div> 
    <div class="weather-forecast-icon">🌤️</div>
    <div class="weather-forecast-temperatures">
    <div class="weather-forecast-temperature">
      <strong>15°</strong>
    </div>
    <div class="weather-forecast-temperature">
      9°
    </div>
    </div>
    </div>
    </div>

    <div class="weather-forecast-day"></div>
    <div class="weather-forecast-date">Tue</div> 
    <div class="weather-forecast-icon">🌤️</div>
    <div class="weather-forecast-temperatures">
    <div class="weather-forecast-temperature">
      <strong>15°</strong>
    </div>
    <div class="weather-forecast-temperature">
      9°
    </div>
    </main>
 
  <footer>
   This project was coded by <a href="https://github.com/aggy2024/">Agness T. Makoni</a> is <a href="https://github.com/aggy2024/Weather-app">open-sourced on Github</a>
    and website hosted on <a href="https://agnesss-weather-app.netlify.app/">Netlify</a>
  </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
